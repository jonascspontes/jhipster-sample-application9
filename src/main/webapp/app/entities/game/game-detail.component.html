<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="game">
            <h2><span jhiTranslate="jhipsterSampleApplication9App.game.detail.title">Game</span> {{game.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplication9App.game.nome">Nome</span></dt>
                <dd>
                    <span>{{game.nome}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplication9App.game.ano">Ano</span></dt>
                <dd>
                    <span>{{game.ano}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplication9App.game.descricao">Descricao</span></dt>
                <dd>
                    <span>{{game.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplication9App.game.imagem">Imagem</span></dt>
                <dd>
                    <div *ngIf="game.imagem">
                        <a (click)="openFile(game.imagemContentType, game.imagem)" jhiTranslate="entity.action.open">open</a>
                        {{game.imagemContentType}}, {{byteSize(game.imagem)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplication9App.game.link">Link</span></dt>
                <dd>
                    <span>{{game.link}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/game', game.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
