<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplication9App.genero.home.title">Generos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-genero" [routerLink]="['/genero/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplication9App.genero.home.createLabel">
            Create a new Genero
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="generos?.length === 0">
        <span jhiTranslate="jhipsterSampleApplication9App.genero.home.notFound">No generos found</span>
    </div>
    <div class="table-responsive" *ngIf="generos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplication9App.genero.nome">Nome</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplication9App.genero.game">Game</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let genero of generos ;trackBy: trackId">
                <td><a [routerLink]="['/genero', genero.id, 'view' ]">{{genero.id}}</a></td>
                <td>{{genero.nome}}</td>
                <td>
                    <div *ngIf="genero.game">
                        <a [routerLink]="['/game', genero.game?.id, 'view' ]" >{{genero.game?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/genero', genero.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/genero', genero.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/genero', { outlets: { popup: genero.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
